<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Localização da Divisão de Ciência da Computação do ITA</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -23.209451, lng: -45.874368};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwXjpPLT40WMD3Vd7Zi0WwQanMnULcpas&callback=initMap">
    </script>
  </body>
</html>
